<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray">
    <section class="container">
        <p class="text-center my-5"><img src="images/book.png" alt="Book"></p>
        <h1 class="text-center text-success mb-4">Search Your Book</h1>
        <!-- book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-primary" type="button" id="button-search">Search</button>
        </div>
        <!-- error and spinner div -->
        <div>
            <h2 id="error-message" class="bg-primary my-5 text-center text-warning">Insert a valid name</h2>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- results found -->
        <h2 class="bg-primary my-5 text-warning text-center" id="book-numbers"></h2>
        <!-- book search result -->
        <div id="search-result" class="my-5 row row-cols-1 row-cols-md-4 g-4"></div>
    </section>
    <!-- application script -->
    <script src="js/app.js"></script>
    <!-- bootstrap script -->
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
